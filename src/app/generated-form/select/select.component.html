<div>
  <h2>{{title}}</h2>
  <ion-item>
      <ion-label>{{label}}</ion-label>
      <ion-select placeholder="{{placeholder}}" okText="{{okText}}" cancelText="{{cancelText}}" (ionChange)="onChange($event.target.value)">
        <ion-select-option *ngFor="let option of options" value="{{option}}">{{option}}</ion-select-option>
      </ion-select>
    </ion-item>
</div>
